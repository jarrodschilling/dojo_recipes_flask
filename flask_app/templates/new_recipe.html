<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand js-nav-left" href="/">
                Recipe Share
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                {% if session["user_id"] %}
                <div class="navbar-nav ms-auto mt-2">
                    <a class="nav-link js-nav-right" href="/recipes">Recipes</a>
                    <a class="nav-link js-nav-right" href="/logout">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <h1 class="js-h1">Add a New Recipe!</h1>
    <!-- <h3 class="red">Description must not be blank</h3> -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="red"><strong>{{message}}</strong></p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form class="row g-3" action="/recipes/new" method="post">
        <div class="col-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-5"></div>
        <div class="col-4">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" rows="4" class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="col-2">
            <label for="date_made" class="form-label">Date Created/Made</label>
            <input type="date" class="form-control" id="date_made" name="date_made">
        </div>
        <div class="col-5"></div>
        <div class="col-4">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea type="text" rows="4" class="form-control" id="instructions" name="instructions"></textarea>
        </div>
        <div class="col-4">
            <div class="form-check">
                <label for="date_made" class="form-label">Under 30 minustes?</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="under" id="yes" value="yes">
                <label class="form-check-label" for="yes">yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="under" id="no" value="no">
                <label class="form-check-label" for="no">no</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
        </form>


</body>
</html>
