<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 26px;">
                Recipe Share
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                {% if session["user_id"] %}
                <div class="navbar-nav me-2 mb-lg-0">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            CORE
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/sector-summary">Sector Summary</a></li>
                            <li><a class="dropdown-item" href="/sector-detail">Sector Detail</a></li>
                            <li><a class="dropdown-item" href="/index-summary">Index Summary</a></li>
                            <li><a class="dropdown-item" href="/index-detail">Index Detail</a></li>
                            <!-- <li><a class="dropdown-item" href="/net-hilow">Net High/Low</a></li> -->
                        </ul>
                    </div>
                    <!-- <a class="nav-link" href="/portfolio">Portfolio</a> -->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Portfolio
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/portfolio">Current Portfolio</a></li>
                            <li><a class="dropdown-item" href="/summary">Breadth Summary</a></li>
                            <li><a class="dropdown-item" href="/detail">Breadth Detail</a></li>
                        </ul>
                    </div>
                    <!-- <a class="nav-link" href="/summary">Summary</a>
                    <a class="nav-link" href="/detail">Detail</a> -->
                    <a class="nav-link" href="/create-portfolio">Create Portfolio</a>
                    <a class="nav-link" href="/faq">FAQ</a>
                    
                </div>
                <div class="navbar-nav ms-auto mt-2">
                    <a class="nav-link" href="/contact">Contact</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
                {% else %}
                <div class="navbar-nav ms-auto mt-2">
                    <a class="nav-link" href="/register">Register</a>
                    <a class="nav-link" href="/login">Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row align-items-start justify-content-space-between">
            <div class="col col-lg-1"></div>
        <div class="col col-lg-3 js-reg">
            <form action="/register" method="post" class="row g-3 align-items-center">
                <div class="text-center">
                    <label class="form-label js-form-label"><b>Register</b></label>
                    <input autocomplete="off" type="text" class="form-control" placeholder="first name" name="first_name">
                </div>
                <div class="text-center">
                    <input autocomplete="off" type="text" class="form-control" placeholder="last name" name="last_name">
                </div>
                <div class="text-center">
                    <input autocomplete="off" type="email" class="form-control" placeholder="email" name="email">
                </div>
                <div class="text-center">
                    <input autocomplete="off" type="password" class="form-control" placeholder="password" name="password">
                </div>
                
                <div class="text-center">
                    <input autocomplete="off" type="password" class="form-control" placeholder=" confirm password" name="confirmpassword">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mb-3 button-js" style="width: 100px;">Register</button>
                </div>
            </form>
        </div>
        <div class="col col-lg-2"></div>
        <div class="col col-lg-3 js-log">
            <form action="/login" method="post" class="row g-3 align-items-center">
                <div class="text-center">
                    <label for="email" class="form-label js-form-label"><b>Login to Account</b></label>
                    <input autocomplete="off" type="email" id="email" class="form-control" placeholder="email" name="email">
                </div>
                <div class="text-center">
                    <input autocomplete="off" type="password" id="inputPassword6" class="form-control" placeholder="password" name="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mb-3 button-js" style="width: 100px;">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>  
</body>
</html>
