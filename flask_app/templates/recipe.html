<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 26px;">
                Recipe Share
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                {% if session["user_id"] %}
                <div class="navbar-nav ms-auto mt-2">
                    <a class="nav-link" href="/recipes">Back to Recipes</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
                {% else %}
                <div class="navbar-nav ms-auto mt-2">
                    <a class="nav-link" href="/register">Register</a>
                    <a class="nav-link" href="/login">Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <h1>Welcome, {{session['first_name']}}</h1>
    <h2>{{recipe.name}}</h2>
    <table class="table">
        <tbody>
        <tr>
            <th scope="row">Description:</th>
            <td>{{recipe.description}}</td>
        </tr>
        <tr>
            <th scope="row">Under 30 Minutes?</th>
            <td>{{recipe.under}}</td>
        </tr>
        <tr>
            <th scope="row">Instructions:</th>
            <td>{{recipe.instructions}}</td>
        </tr>
        <tr>
            <th scope="row">Date Made:</th>
            <td>{{recipe.date_made}}</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
